services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${MOODLE_DB_NAME}
      POSTGRES_USER: ${MOODLE_DB_USER}
      POSTGRES_PASSWORD: ${MOODLE_DB_PASS}
    volumes:
      - /srv/moodle/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  moodle:
  image: ghcr.io/pavel-pasechnik/moodle:latest
  container_name: moodle-prod
  restart: unless-stopped
  depends_on:
    - postgres
    - redis
  environment:
    MOODLE_DBTYPE: pgsql
    MOODLE_DBHOST: postgres
    MOODLE_DBNAME: ${MOODLE_DB_NAME}
    MOODLE_DBUSER: ${MOODLE_DB_USER}
    MOODLE_DBPASS: ${MOODLE_DB_PASS}
    REDIS_HOST: redis
    MOODLE_URL: ${MOODLE_URL}
  ports:
    - "80:80"
  volumes:
    - /srv/moodle/moodledata:/var/moodledata
    - ~/.ssh:/root/.ssh:ro
