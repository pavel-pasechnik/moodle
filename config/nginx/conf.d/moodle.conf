upstream moodle_fpm {
    server moodle:9000;
}

server {
    listen 80;
    server_name $MOODLE_DOMAIN;
    # setup.sh keeps /var/www/html/public_web pointing to public/ (<=5.0) or publicroot (>=5.1)
    root /var/www/html/public_web;
    index index.php;

    access_log /var/log/nginx/moodle-access.log;
    error_log  /var/log/nginx/moodle-error.log;

    # Default routing via r.php for non-existent files.
    location / {
        try_files $uri $uri/ /r.php;
    }

    # PHP handling.
    location ~ \.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        set $path_info $fastcgi_path_info;

        try_files $fastcgi_script_name $fastcgi_script_name/ =404;

        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
        fastcgi_param  PATH_INFO       $path_info;

        fastcgi_pass moodle_fpm;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 600s;
    }

    # Deny access to internal paths/files (matches Moodle security report).
    location ~ /\.(?!well-known).* {
        return 404;
    }

    # Block access to development artefacts (.git, vendor, node_modules, docs, fixtures, behat, composer files, etc.).
    location ~* (^|/)(\.git|\.github|\.stylelintrc|\.upgradenotes|vendor/|node_modules/|readme(\.txt)?|README(\.md)?|UPGRADING.*|upgrade\.txt|composer\.(json|lock)|phpunit\.xml|db/install\.xml|fixtures/|behat/|environment\.xml) {
        deny all;
        return 404;
    }

    # Serve moodledata via X-Accel-Redirect if enabled.
    location /dataroot/ {
        internal;
        alias /var/moodledata/;
    }

    client_max_body_size 512m;
}
