; Custom Moodle overrides. Keep this file minimal so upstream php.ini defaults remain intact.
max_input_vars = 5000
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 512M
max_execution_time = 300
display_errors = Off
log_errors = Off
opcache.enable=1
opcache.memory_consumption=96
opcache.interned_strings_buffer=12
opcache.max_accelerated_files=60000
opcache.validate_timestamps=1
opcache.revalidate_freq=60

; PHP-FPM pool tuning
pm = dynamic
; Tune the FPM pool for a 2 vCPU / 2 GB RAM host.
pm.max_children = 12
pm.start_servers = 6
pm.min_spare_servers = 3
pm.max_spare_servers = 9
pm.max_requests = 200

; Disable PHP-FPM slowlog to avoid ptrace warnings inside containers.
request_slowlog_timeout = 0
slowlog =
