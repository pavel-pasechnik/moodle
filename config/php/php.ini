; Custom Moodle overrides. Keep this file minimal so upstream php.ini defaults remain intact.
max_input_vars = 5000
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 512M
max_execution_time = 300
display_errors = Off
log_errors = Off
opcache.enable=1
opcache.memory_consumption=96
opcache.interned_strings_buffer=12
opcache.max_accelerated_files=60000
opcache.validate_timestamps=1
opcache.revalidate_freq=60

; PHP-FPM pool tuning
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500
