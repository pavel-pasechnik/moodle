services:
  postgres:
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_DB: ${MOODLE_DBNAME}
      POSTGRES_USER: ${MOODLE_DBUSER}
      POSTGRES_PASSWORD: ${MOODLE_DBPASS}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"

  moodle:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    entrypoint: ["/usr/local/bin/setup.sh"]
    restart: always
    depends_on:
      - postgres
      - redis
      - elasticsearch
    ports:
      - "8080:80"
    environment:
      MOODLE_DBTYPE: pgsql
      MOODLE_DBHOST: postgres
      MOODLE_DBNAME: ${MOODLE_DBNAME}
      MOODLE_DBUSER: ${MOODLE_DBUSER}
      MOODLE_DBPASS: ${MOODLE_DBPASS}
      REDIS_HOST: redis
      ELASTICSEARCH_HOST: elasticsearch
      MOODLE_VERSION: 4.5.7
      TZ: Europe/Kiev
      MOODLE_URL: http://localhost:8080
    volumes:
      - ./config/php.ini:/usr/local/etc/php/php.ini:ro
      - ./scripts/setup.sh:/usr/local/bin/setup.sh:ro
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  pgdata:
