services:
  postgres:
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_DB: ${MOODLE_DBNAME}
      POSTGRES_USER: ${MOODLE_DBUSER}
      POSTGRES_PASSWORD: ${MOODLE_DBPASS}
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./searchdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  moodle:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    entrypoint: ["/usr/local/bin/setup.sh"]
    restart: always
    depends_on:
      - postgres
      - redis
      - elasticsearch
    ports:
      - "8080:80"
    environment:
      MOODLE_DBTYPE: pgsql
      MOODLE_DBHOST: postgres
      MOODLE_DBNAME: ${MOODLE_DBNAME}
      MOODLE_DBUSER: ${MOODLE_DBUSER}
      MOODLE_DBPASS: ${MOODLE_DBPASS}
      MOODLE_REDIS_HOST: ${REDIS_HOST}
      MOODLE_ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST}
      MOODLE_CACHE_STORE: redis
      MOODLE_VERSION: 4.5.7
    volumes:
      - ./moodledata:/var/moodledata
      - ./scripts:/usr/local/bin
